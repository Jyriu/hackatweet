services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    env_file: ./backend/.env
    volumes:
      - ./backend:/usr/src/app:consistent
      - backend_node_modules:/usr/src/app/node_modules
    command: npm run dev
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/usr/src/app:consistent
      - frontend_node_modules:/usr/src/app/node_modules
    command: npm run dev
    restart: unless-stopped

  ia:
    build: ./IA/hackatweetapi
    ports:
      - "8000:8000"
    volumes:
      - ./IA/hackatweetapi:/usr/src/app
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:
